<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit employee</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/staticcss/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>

<header>
    <nav class="pl-sm-2 navbar navbar-expand-sm navbar-dark bg-dark text-light p-0">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href = "/" class="navbar-brand">
            <img src="../../resources/static/img/logo.svg"
                 th:src="@{/resources/static/img/logo.svg}"
                 width="64" height="32">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   href="departments.html">Departments</a>
                <a class="nav-item nav-link active"
                   href="employees.html">Employees</a>
                <span class="sr-only">(current)</span>
            </div>
        </div>
    </nav>
</header>
<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="employees.html"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
        </ul>

        <span class="navbar-brand text-uppercase mr-auto"> Edit employee</span>

        <ul class="p-0 pr-3 navbar-nav">
            <li class="nav-item">
                <a href="employees.html" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save changes">
                    <i class="fa fa-save"></i>
                    <span class="pl-1 d-none d-sm-inline">Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>


<section id="employee">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="deptNameInput">Department</label>
                                <select id="deptNameInput" class="form-control">
                                    <option value="0">CEO</option>
                                    <option value="1">Accounting</option>
                                    <option value="2">Java</option>
                                    <option value="3">Testing</option>
                                    <option value="4">People managing</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="employeeNameInput">Employee name</label>
                                <input type="text"
                                       class="form-control"
                                       id="employeeNameInput"
                                       placeholder="Employee name"
                                       value="Ivan Ivanov">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})</script>
</body>
</html>
