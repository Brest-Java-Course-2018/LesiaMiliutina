<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error page</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>

<nav class="pl-sm-2 navbar navbar-expand-sm navbar-dark bg-dark text-light p-0">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand">
        <img src="../../resources/static/img/logo.svg"
             th:src="@{/resources/static/img/logo.svg}"
             width="64" height="32">
    </a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link active"
               href="departments.html"
               th:href="@{/departments}">Departments
                <span class="sr-only">(current)</span>
            </a>
            <a class="nav-item nav-link"
               href="employees.html"
               th:href="@{/employees}">Employees</a>
        </div>
    </div>
</nav>

<section id="errors">
    <div class="card alert-info">
        <p>Application has encountered an error.</p>

        <div class="card alert alert-info">
            <p>
                <b>Message:
                </b> <span>page was permanently moved to another address.</span>
            </p>
        </div>

        <ul class="p-0 pr-3 navbar-nav float-right">
            <li class="nav-item">
                <a href="/"
                   th:href="@{/departments}"
                   class="pr-3 btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Back to main page">
                    <i class="fa fa-arrow-left"></i>
                    <span class="pl-1 d-none d-sm-inline">Back</span>
                </a>
            </li>
        </ul>
    </div>
</section>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
