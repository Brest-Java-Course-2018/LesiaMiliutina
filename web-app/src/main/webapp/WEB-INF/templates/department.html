<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit department</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>

<header>
    <nav class="pl-sm-2 navbar navbar-expand-sm navbar-dark bg-dark text-light p-0">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href = "/" class="navbar-brand">
            <img src="../../resources/static/img/logo.svg"
                 th:src="@{/resources/static/img/logo.svg}"
                 width="64" height="32">
        </a>
        <div class="collapse navbar-collapse" id="navbarsNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active"
                   href="departments.html"
                   th:href="@{/departments}">Departments
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link"
                   href="employees.html"
                   th:href="@{/employees}">Employees</a>
            </div>
        </div>
    </nav>
</header>

<header>
    <nav class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="departments.html"
                   th:href="@{/departments}"
                   class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
        </ul>


        <span th:text = "${header} "class="navbar-brand text-uppercase mr-auto"/>

        <ul class="p-0 pr-3 navbar-nav">
            <li class="nav-item">
                <a href="departments.html"
                   th:href="@{/departments}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save changes">
                    <i class="fa fa-save"></i>
                    <span class="pl-1 d-none d-sm-inline">Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>


<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label class="d-none d-sm-inline"
                                           for="deptNameInput">Department name</label>
                                    <input type="text"
                                           class="form-control"
                                           id="deptNameInput"
                                           placeholder="Department name"
                                           value="CEO"
                                           th:value ="${department.departmentName}">
                                </div>
                                <div class="form-group">
                                    <label class="d-none d-sm-inline"
                                           for="deptNameInput1">Description</label>
                                    <input type="text"
                                           class="form-control"
                                           id="deptNameInput1"
                                           placeholder="Description"
                                           value="CEO Description"
                                           th:value = "${department.description}" >
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})</script>
</body>
</html>
